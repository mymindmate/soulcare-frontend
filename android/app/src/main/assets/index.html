<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>SoulCare</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }
      .container {
        padding: 20px;
        max-width: 90%;
      }
      h1 {
        color: #4a5568;
        margin-bottom: 10px;
      }
      p {
        color: #718096;
        margin-bottom: 20px;
        line-height: 1.5;
      }
      .btn {
        background-color: #4c51bf;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .btn:hover {
        background-color: #434190;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>SoulCare App Loading</h1>
      <p>The app is initializing. If this screen persists, please restart the app.</p>
      <button class="btn" onclick="window.location.href='./public/index.html'">Launch SoulCare</button>
    </div>
    <script>
      // Automatically redirect to the actual app
      window.onload = function() {
        window.location.href = './public/index.html';
      }
    </script>
  </body>
</html>
